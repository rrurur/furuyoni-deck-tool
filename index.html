<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>デッキ編成ツール</title>
<style>
body {
font-family: sans-serif;
margin: 0;
padding: 10px;
background: #f0f0f0;
}

.tarot-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 6px;
margin-bottom: 20px;
}
.tarot-container img {
height: auto;
max-height: 180px;
cursor: pointer;
transition: filter 0.2s;
}
.tarot-container img.selected {
filter: grayscale(100%) brightness(0.7);
}

#cardContainer {
display: flex;
flex-direction: column;
gap: 10px;
margin-bottom: 20px;
}
.card-row {
display: flex;
gap: 4px 20px; /* 通常カードと切り札の間 */
}
.card-row img {
max-height: 150px;
cursor: pointer;
transition: filter 0.2s;
}
.card-row img.in-deck {
filter: grayscale(100%) brightness(0.7);
}

#deckWrapper {
border: 2px solid #aaa;
padding: 10px;
margin-bottom: 20px;
}

#deckName {
width: 100%;
padding: 4px 6px;
font-size: 14px;
margin-bottom: 4px;
box-sizing: border-box;
border: 1px solid #aaa;
}

#deckNameDivider {
height: 1px;
background: #aaa;
margin-bottom: 10px;
}

#deck {
display: grid;
grid-template-columns: repeat(5, auto);
grid-template-rows: repeat(2, auto);
gap: 0;
justify-content: start; /* 左揃え */
background: #ddd;
padding: 10px;
}
#deck div {
width: 100px;
height: 140px;
border: 1px dashed #aaa;
display: flex;
align-items: center;
justify-content: center;
background: white;
}
#deck img {
max-width: 100%;
max-height: 100%;
cursor: pointer;
}

button {
padding: 8px 16px;
font-size: 14px;
border: none;
border-radius: 5px;
background: #0077cc;
color: #fff;
cursor: pointer;
}
button:hover {
background: #005fa3;
}
</style>
</head>
<body>

<h2>メガミ選択（最大2柱）</h2>
<div id="tarotContainer" class="tarot-container"></div>

<h2>カード一覧</h2>
<!-- カード一覧とプレビューを横並びにするコンテナを追加 -->
<div id="cardListContainer" style="display: flex; gap: 48px; align-items: flex-start;">

<!-- 左側：カード一覧 -->
<div id="cardContainer"></div>

<!-- 右側：拡大表示 -->
<div id="card-preview" style="flex-shrink: 0;">
<img id="preview-image" src="" alt=""
style="width:200px; height:auto; display:block; border:1px solid #ccc; padding:4px; background:transparent;">
</div>

</div>


<h2>デッキ</h2>
<div id="deckWrapper">
<!-- デッキ名入力は短く -->
<input type="text" id="deckName" placeholder="デッキ名" style="width:480px;">

<!-- 名前入力枠を追加 -->
<label for="userName">@</label>
<input type="text" id="userName" placeholder="@" style="width:80px;">

<div id="deckNameDivider"></div>
<div id="deck"></div>
</div>

<button id="exportDeck">デッキを画像として出力</button>
<canvas id="deckCanvas" style="display:none;"></canvas>

<textarea id="deckMemo" placeholder="メモを入力" style="width:100%; height:60px; resize:none;"></textarea>
