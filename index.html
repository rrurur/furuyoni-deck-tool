<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ふるよに デッキタイムライン</title>
  <meta name="description" content="ふるよにのデッキ投稿タイムライン。" />

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#fff;
      --border:rgba(0,0,0,.12);
      --text:#111;
      --muted:rgba(0,0,0,.6);
      --blue:#0b63d1;
      --red:#d11b2e;
      --green:#1b8f3a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none}
    header{
      position:sticky; top:0; z-index:10;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
    }
    .topbar{
      max-width:1400px; margin:0 auto;
      padding:10px 14px;
      display:flex; align-items:center; gap:12px;
    }
    .brand{font-weight:800;padding:6px 10px;border-radius:10px}
    .toolLink{
      margin-left:8px;
      font-weight:800;
      padding:6px 10px;
      border-radius:10px;
      border:2px solid var(--blue);
      background:#fff;
    }
    .spacer{flex:1}
    .userArea{display:flex; align-items:center; gap:10px}
    .userLabel{font-size:12px; color:var(--muted); white-space:nowrap}
    button{
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      border-radius:10px;
      padding:8px 12px;
      cursor:pointer;
      font-weight:800;
    }
    button.primary{background:var(--blue);border-color:transparent;color:#fff}
    button.ghost{background:transparent}
    main{max-width:1400px;margin:0 auto;padding:14px}
    h1{font-size:20px;margin:10px 0 14px}

    .tabs{display:flex; gap:8px; flex-wrap:wrap;margin:10px 0 12px}
    .tab{padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:#fff;font-weight:900;cursor:pointer}
    .tab.active{background:#111;color:#fff;border-color:#111}

    .filters{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      margin:0 0 14px;
    }
    .frow{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:10px}
    .flabel{font-size:12px; color:var(--muted); min-width:90px}
    .chips{display:flex; flex-wrap:wrap; gap:10px; align-items:center}
    label.chk{
      display:inline-flex; align-items:center; gap:6px;
      font-size:13px;
      border:1px solid var(--border);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      font-weight:800;
    }
    label.chk input{transform: translateY(1px)}
    .weapons, .envs{display:flex; flex-wrap:wrap; gap:8px}

    /* ★ 横1列（縦並び） */
    .posts{
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:stretch;
    }
    .post{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      overflow:hidden;
    }
    .titleRow{display:flex;align-items:baseline;gap:10px;flex-wrap:wrap;margin-bottom:6px}
    .title{font-weight:900;font-size:16px}
    .by{font-size:12px;color:var(--blue);font-weight:900;cursor:pointer;white-space:nowrap}
    .date{margin-left:auto;font-size:12px;color:var(--muted);white-space:nowrap}

    .meta{
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:6px 0 10px;
      font-weight:800;
    }
    .meta b{color:#111}
    .meta b.win{color:var(--red)}

    .canvasWrap{
      width:100%;
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
    }
    canvas.deck{width:100%;height:auto;display:block}

    .memo{
      margin-top:10px;
      padding:10px 10px;
      background:#fff;
      font-size:13px;
      line-height:1.5;
      white-space:pre-wrap;
      word-break:break-word;
      font-weight:700;
    }

    /* ★ キャラ表示：枠なし・スペースなし（JSで連結表示） */
    .names{
      margin-top:10px;
      font-size:13px;
      font-weight:400;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{margin-top:10px;display:flex;align-items:center;gap:8px}
    .likeBtn,.bmBtn{
      width:32px;height:32px;border-radius:10px;
      display:inline-flex;align-items:center;justify-content:center;
      font-size:14px;border:1px solid var(--border);background:#fff;cursor:pointer;user-select:none;font-weight:900;line-height:1;
    }
    .likeBtn.on{background:rgba(209,27,46,.12);border-color:rgba(209,27,46,.35);color:var(--red)}
    .bmBtn{color:#111}
    .bmBtn.on{background:rgba(27,143,58,.14);border-color:rgba(27,143,58,.35);color:var(--green)}
    .likeCount{font-weight:900;color:var(--muted);min-width:28px;font-size:12px}

    #status{margin:14px 0 60px;font-size:12px;color:var(--muted);text-align:center;font-weight:800}
  </style>
</head>

<body>
<header>
  <div class="topbar">
    <span class="brand">ふるよに デッキタイムライン</span>
    <a class="toolLink" href="https://rrurur.github.io/furuyoni-deck-tool/" target="_blank" rel="noopener">デッキ編成ツール</a>
    <div class="spacer"></div>
    <div class="userArea">
      <span id="userLabel" class="userLabel"></span>
      <button id="loginBtn" class="primary" type="button">ログイン</button>
      <button id="logoutBtn" class="ghost" type="button" style="display:none;">ログアウト</button>
    </div>
  </div>
</header>

<main>
  <h1>最近の投稿</h1>

  <div class="tabs">
    <div class="tab active" data-tab="latest">最新</div>
    <div class="tab" data-tab="likes">いいね</div>
    <div class="tab" data-tab="bookmarks">ブックマーク</div>
  </div>

  <section class="filters">
    <div class="frow">
      <div class="flabel">対戦形式（OR）</div>
      <div class="chips" id="matchChips">
        <label class="chk"><input type="checkbox" data-mt="0">起源戦</label>
        <label class="chk"><input type="checkbox" data-mt="1">完全戦</label>
        <label class="chk"><input type="checkbox" data-mt="2">逆理戦</label>
      </div>
    </div>

    <div class="frow">
      <div class="flabel">環境（OR）</div>
      <div class="envs" id="envBox"></div>
    </div>

    <div class="frow">
      <div class="flabel">メガミ（AND）</div>
      <div class="weapons" id="weaponBox"></div>
    </div>

    <div class="frow" id="playerFilterRow" style="display:none;">
      <div class="flabel">user</div>
      <div class="chips" id="playerFilterBox"></div>
    </div>
  </section>

  <section id="posts" class="posts"></section>
  <div id="sentinel" style="height:1px;"></div>
  <div id="status"></div>
</main>

<script type="module" src="./script.js"></script>
</body>
</html>
